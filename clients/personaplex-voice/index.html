<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORBIT PersonaPlex Voice</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      color-scheme: dark;
    }

    body {
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(circle at 20% 20%, #1c1f3a 0%, #05060c 55%, #030306 100%);
      min-height: 100vh;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 10% auto auto 55%;
      width: 320px;
      height: 320px;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.35) 0%, transparent 70%);
      filter: blur(60px);
      opacity: 0.8;
      pointer-events: none;
    }

    .app-shell {
      width: min(440px, 100%);
      display: flex;
      flex-direction: column;
      gap: 1.6rem;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      font-weight: 600;
      letter-spacing: -0.01em;
      color: #e2e8f0;
    }

    #appTitleText {
      display: block;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .tagline {
      display: block;
      font-size: 0.95rem;
      font-weight: 400;
      color: #a5b4fc;
      margin-top: 0.35rem;
    }

    .card {
      background: rgba(13, 16, 27, 0.85);
      border-radius: 28px;
      padding: 28px;
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow:
        0 10px 40px rgba(2, 6, 23, 0.6),
        inset 0 0 0 1px rgba(148, 163, 184, 0.08);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .settings {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .char-counter {
      font-size: 0.75rem;
      color: #94a3b8;
      text-align: right;
      width: 100%;
    }

    label {
      display: block;
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #94a3b8;
      margin-bottom: 0.35rem;
    }

    input {
      width: 100%;
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 18px;
      background: rgba(7, 9, 16, 0.85);
      color: inherit;
      font-size: 1rem;
      padding: 0.85rem 1.1rem;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
    }

    .status-chip {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.35rem 0.85rem;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.12);
      font-size: 0.85rem;
      align-self: center;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #475569;
      transition: background 0.3s ease;
    }

    .status-dot.connecting {
      background: #fbbf24;
      animation: pulse 1s infinite;
    }

    .status-dot.connected {
      background: #34d399;
    }

    .status-dot.error {
      background: #f87171;
    }

    .wave-panel {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0 0.5rem;
    }

    canvas {
      width: 100%;
      height: 240px;
      border-radius: 32px;
      background: radial-gradient(circle, rgba(15, 23, 42, 0.9) 0%, rgba(8, 11, 20, 0.8) 100%);
      border: 1px solid rgba(148, 163, 184, 0.18);
      box-shadow:
        inset 0 0 50px rgba(13, 17, 28, 0.85),
        0 20px 45px rgba(2, 6, 23, 0.35);
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    #connectBtn {
      border: none;
      border-radius: 22px;
      padding: 1rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #22d3ee, #34d399 50%, #10b981 100%);
      color: #020617;
      transition: transform 0.2s ease, filter 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 25px rgba(45, 212, 191, 0.35);
    }

    #connectBtn.connected {
      background: linear-gradient(135deg, #fb7185, #f87171);
      box-shadow: 0 10px 25px rgba(248, 113, 113, 0.4);
    }

    #connectBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      filter: brightness(1.05);
    }

    #connectBtn:active:not(:disabled) {
      transform: translateY(0);
    }

    #connectBtn:disabled {
      cursor: not-allowed;
      filter: grayscale(0.4);
      opacity: 0.8;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <h1>
      <span id="appTitleText">PersonaPlex Voice</span>
      <span class="tagline">Tap connect and speak.</span>
    </h1>

    <div class="card">
      <div class="settings" id="settingsPanel">
        <div class="field">
          <label for="serverUrl">Server URL</label>
          <input type="text" id="serverUrl" maxlength="120" placeholder="ws://localhost:3000">
          <div class="char-counter" data-counter="serverUrl">120 characters left</div>
        </div>
        <div class="field">
          <label for="apiKey">API Key (optional)</label>
          <input type="text" id="apiKey" maxlength="120" placeholder="personaplex">
          <div class="char-counter" data-counter="apiKey">120 characters left</div>
        </div>
      </div>

      <div class="wave-panel">
        <canvas id="responseCanvas" width="320" height="240"></canvas>
      </div>

      <div class="status-chip">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Disconnected</span>
      </div>

      <div class="actions">
        <button id="connectBtn">Connect</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
