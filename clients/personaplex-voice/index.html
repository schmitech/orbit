<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORBIT PersonaPlex Voice</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      color-scheme: dark;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(circle at top, #1f2a4a 0%, #0a0c14 60%);
      min-height: 100vh;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .app-shell {
      width: min(420px, 100%);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    #appTitleText {
      display: block;
    }

    .tagline {
      display: block;
      font-size: 0.9rem;
      font-weight: 400;
      color: #94a3b8;
      margin-top: 0.25rem;
    }

    .card {
      background: rgba(23, 25, 35, 0.8);
      border-radius: 24px;
      padding: 24px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(148, 163, 184, 0.15);
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .settings {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      display: block;
      font-size: 0.8rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #94a3b8;
      margin-bottom: 0.35rem;
    }

    input {
      width: 100%;
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 16px;
      background: rgba(15, 17, 28, 0.8);
      color: inherit;
      font-size: 1rem;
      padding: 0.85rem 1.1rem;
      transition: border 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #38bdf8;
    }

    .status-chip {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.35rem 0.85rem;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.12);
      font-size: 0.85rem;
      align-self: center;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #475569;
      transition: background 0.3s ease;
    }

    .status-dot.connecting {
      background: #fbbf24;
      animation: pulse 1s infinite;
    }

    .status-dot.connected {
      background: #34d399;
    }

    .status-dot.error {
      background: #f87171;
    }

    .wave-panel {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 0 0.5rem;
    }

    canvas {
      width: 100%;
      height: 240px;
      border-radius: 32px;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(34, 197, 94, 0.15));
      border: 1px solid rgba(148, 163, 184, 0.12);
      box-shadow: inset 0 0 40px rgba(15, 23, 42, 0.4);
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    #connectBtn {
      border: none;
      border-radius: 20px;
      padding: 1rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(120deg, #34d399, #22d3ee);
      color: #020617;
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    #connectBtn.connected {
      background: linear-gradient(120deg, #f87171, #fb7185);
    }

    #connectBtn:active {
      transform: scale(0.98);
    }

    #connectBtn:disabled {
      cursor: not-allowed;
      filter: grayscale(0.4);
      opacity: 0.8;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <h1>
      <span id="appTitleText">PersonaPlex Voice</span>
      <span class="tagline">Tap connect and speak.</span>
    </h1>

    <div class="card">
      <div class="settings" id="settingsPanel">
        <div>
          <label for="serverUrl">Server URL</label>
          <input type="text" id="serverUrl" placeholder="ws://localhost:3000">
        </div>
        <div>
          <label for="apiKey">API Key (optional)</label>
          <input type="text" id="apiKey" placeholder="personaplex">
        </div>
      </div>

      <div class="wave-panel">
        <canvas id="responseCanvas" width="320" height="240"></canvas>
      </div>

      <div class="status-chip">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Disconnected</span>
      </div>

      <div class="actions">
        <button id="connectBtn">Connect</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
