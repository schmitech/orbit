[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "schmitech-orbit-client"
version = "1.0.0"
description = "An MCP Python client for interacting with Orbit chat servers"
readme = "README.md"
requires-python = ">=3.11"
license = "Apache-2.0"
authors = [
    { name = "Schmitech", email = "info@schmitech.ca" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "colorama>=0.4.6",
    "prompt-toolkit>=3.0.52",
    "rich>=14.1.0",
]

[project.urls]
"Homepage" = "https://github.com/schmitech/orbit"

[project.scripts]
orbit-chat = "schmitech_orbit_client.chat_client:main" 