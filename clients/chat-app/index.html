<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/orbit-icon.svg" />
    <!-- Mobile viewport with safe area support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <!-- iOS PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ORBIT Chat" />
    <!-- Android/Chrome PWA meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0d0e11" media="(prefers-color-scheme: dark)" />
    <!-- Prevent text size adjustment on orientation change -->
    <meta name="format-detection" content="telephone=no" />
    <title>ORBIT Chat</title>
    <style>
      * {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Configuration will be injected here by CLI -->
    <script id="orbit-chat-config" type="application/json">
      {}
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
