  # ============================================
  # LAUNCH QUERIES
  # ============================================

  - id: get_launches
    version: "1.0.0"
    description: "Get SpaceX launches with optional limit"
    category: launch_queries
    complexity: simple

    # GraphQL operation
    graphql_type: query
    operation_name: GetLaunches
    graphql_template: |
      query GetLaunches($limit: Int) {
        launches(limit: $limit) {
          id
          mission_name
          launch_date_utc
          launch_success
          rocket {
            rocket_name
          }
          launch_site {
            site_name_long
          }
        }
      }

    # Parameter definitions
    parameters:
      - name: limit
        type: integer
        graphql_type: Int
        description: "Maximum number of launches to return"
        required: false
        default: 10
        location: variable
        min: 1
        max: 100

    # Natural language examples for intent matching
    nl_examples:
      - "Show me SpaceX launches"
      - "Get the last 5 launches"
      - "List recent SpaceX missions"
      - "Display SpaceX launch history"
      - "What launches has SpaceX done?"
      - "Show me 10 SpaceX flights"

    # Semantic tags for template matching
    semantic_tags:
      action: list
      primary_entity: launch
      qualifiers:
        - recent
        - multiple
        - historical

    # Response mapping
    response_mapping:
      items_path: "data.launches"
      fields:
        - name: mission
          path: "$.mission_name"
          type: string
        - name: date
          path: "$.launch_date_utc"
          type: datetime
        - name: success
          path: "$.launch_success"
          type: boolean
        - name: rocket
          path: "$.rocket.rocket_name"
          type: string
        - name: site
          path: "$.launch_site.site_name_long"
          type: string

    display_fields: [mission, date, success, rocket]
    result_format: table

    tags:
      - launch
      - list
      - history
    approved: true

