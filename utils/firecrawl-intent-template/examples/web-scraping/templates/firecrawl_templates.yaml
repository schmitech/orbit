# Wikipedia Knowledge Base Templates
# Comprehensive collection of templates for web-based knowledge retrieval

templates:
  # ============================================================================
  # PROGRAMMING & TECHNOLOGY
  # ============================================================================

  - id: "wiki_python_programming"
    description: "Get information about Python programming language"
    semantic_type: "programming_knowledge"
    nl_examples:
      - "What is Python?"
      - "Tell me about Python programming"
      - "Python programming language information"
      - "I want to learn about Python"
      - "Explain Python"
    url_mapping:
      url: "https://en.wikipedia.org/wiki/Python_(programming_language)"
    formats: ["markdown"]
    timeout: 45

