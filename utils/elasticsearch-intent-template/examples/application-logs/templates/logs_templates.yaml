# Elasticsearch Query DSL Templates for Application Logs
templates:
  - id: search_error_logs_recent
    version: "1.0.0"
    description: "Search for recent error logs in application"
    category: "log_search"
    complexity: "simple"

    # Elasticsearch-specific fields
    index: "application-logs-demo"
    http_method: "POST"
    endpoint: "/{index}/_search"
    endpoint_type: "_search"

    # Elasticsearch Query DSL template (with variable substitution)
    query_dsl: |
      {
        "query": {
          "bool": {
            "must": [
              {
                "match": {
                  "level": "ERROR"
                }
              }
              {% if message %}
              ,{
                "match": {
                  "message": {
                    "query": "{{message}}",
                    "operator": "AND",
                    "fuzziness": "AUTO"
                  }
                }
              }
              {% endif %}
              {% if user_id %}
              ,{
                "term": {
                  "user_id": "{{user_id}}"
                }
              }
              {% endif %}
              {% if service_name %}
              ,{
                "term": {
                  "service_name": "{{service_name}}"
                }
              }
              {% endif %}
            ],
            "filter": [
              {
                "range": {
                  "timestamp": {
                    "gte": "{{start_time}}",
                    "lte": "{{end_time}}"
                  }
                }
              }
              {% if environment %}
              ,{
                "term": {
                  "environment": "{{environment}}"
                }
              }
              {% endif %}
            ]
          }
        },
        "size": {{limit}},
        "from": {{offset}},
        "sort": [
          {
            "timestamp": {
              "order": "desc"
            }
          }
        ],
        "highlight": {
          "fields": {
            "message": {
              "fragment_size": 150,
              "number_of_fragments": 3
            },
            "exception.message": {
              "fragment_size": 150
            }
          },
          "pre_tags": ["<mark>"],
          "post_tags": ["</mark>"]
        },
        "_source": {
          "includes": ["timestamp", "level", "message", "service_name", "user_id", "exception", "request_id"]
        }
      }

    # Template Parameters
    parameters:
      - name: message
        type: string
        required: false
        description: "Error message text to search for"
        location: "body"
        example: "connection timeout"

      - name: user_id
        type: string
        required: false
        description: "User ID associated with error"
        location: "body"
        example: "user123"

      - name: service_name
        type: string
        required: false
        description: "Service name that generated the log"
        location: "body"
        example: "auth-service"

      - name: environment
        type: string
        required: false
        description: "Environment (production, staging, development)"
        location: "body"
        allowed_values: ["production", "staging", "development"]

      - name: start_time
        type: string
        required: false
        default: "now-7d"
        description: "Start of time range"
        location: "body"
        format: "date_time"

      - name: end_time
        type: string
        required: false
        default: "now"
        description: "End of time range"
        location: "body"
        format: "date_time"

      - name: limit
        type: integer
        required: false
        default: 100
        description: "Maximum number of results"
        location: "body"
        min: 1
        max: 10000

      - name: offset
        type: integer
        required: false
        default: 0
        description: "Result offset for pagination"
        location: "body"
        min: 0

    # Natural Language Examples for Intent Matching
    nl_examples:
      - "Show me recent error logs"
      - "Find errors in the last 24 hours"
      - "What errors did user john123 encounter?"
      - "Search for authentication errors"
      - "Show me errors with message connection timeout"
      - "Get error logs from the auth service"
      - "Find production errors from yesterday"
      - "Show me all errors for user admin"

    # Semantic Tags for Template Matching
    semantic_tags:
      action: "search"
      primary_entity: "application_logs"
      qualifiers: ["error", "recent", "filter"]
      time_based: true

    # Display configuration
    display_fields:
      - "timestamp"
      - "level"
      - "service_name"
      - "message"
      - "user_id"

    # Tags for categorization
    tags: ["logs", "errors", "search", "recent"]
    result_format: "table"
    timeout: 30

