    index: "application-logs-*,system-logs-*"
    http_method: "POST"
    endpoint: "/{index}/_search"
    endpoint_type: "_search"

    query_dsl: |
      {
        "query": {
          "bool": {
            "must": [
              {
                "match": {
                  "level": "ERROR"
                }
              }
              {% if message %}
              ,{
                "match": {
                  "message": "{{message}}"
                }
              }
