  - id: search_slow_requests
    version: "1.0.0"
    description: "Find slow API requests based on response time"
    category: "performance_analysis"
    complexity: "medium"

    index: "application-logs-demo"
    http_method: "POST"
    endpoint: "/{index}/_search"

    query_dsl: |
      {
        "query": {
          "bool": {
            "must": [
              {
                "exists": {
                  "field": "response_time"
                }
              }
            ],
            "filter": [
              {
                "range": {
                  "timestamp": {
                    "gte": "{{start_time}}",
                    "lte": "{{end_time}}"
                  }
                }
              },
              {
                "range": {
                  "response_time": {
                    "gte": {{min_response_time}}
                  }
                }
              }
              {% if endpoint %}
              ,{
                "wildcard": {
                  "endpoint": "*{{endpoint}}*"
                }
              }
              {% endif %}
              {% if service_name %}
              ,{
                "term": {
                  "service_name": "{{service_name}}"
                }
              }
              {% endif %}
            ]
          }
        },
        "size": {{limit}},
        "sort": [
          {
            "response_time": {
              "order": "desc"
            }
          }
        ],
        "_source": ["timestamp", "service_name", "endpoint", "response_time", "status_code", "user_id", "request_id"]
      }

    parameters:
      - name: min_response_time
        type: integer
        required: false
        default: 1000
        description: "Minimum response time in milliseconds"
        min: 0

      - name: endpoint
        type: string
        required: false
        description: "API endpoint to filter"

      - name: service_name
        type: string
        required: false
        description: "Service name to filter"

      - name: start_time
        type: string
        required: false
        default: "now-1h"
        description: "Start of time range"

      - name: end_time
        type: string
        required: false
        default: "now"
        description: "End of time range"

      - name: limit
