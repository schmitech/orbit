  - id: error_spike_detection
    version: "1.0.0"
    description: "Detect error spikes using bucket script to calculate error rate percentage"
    category: "advanced_analytics"
    complexity: "advanced"

    index: "application-logs-demo"
    http_method: "POST"
    endpoint: "/{index}/_search"
    endpoint_type: "_search"

    query_dsl: |
      {
        "query": {
          "range": {
            "timestamp": {
              "gte": "{{start_time}}",
              "lte": "{{end_time}}"
            }
          }
        },
        "size": 0,
        "aggs": {
          "by_time": {
            "date_histogram": {
              "field": "timestamp",
              "fixed_interval": "{{interval}}",
              "min_doc_count": 0
            },
            "aggs": {
              "total_logs": {
                "value_count": {
                  "field": "level"
                }
              },
              "error_logs": {
                "filter": {
                  "match": {
                    "level": "ERROR"
                  }
                },
                "aggs": {
                  "count": {
                    "value_count": {
                      "field": "level"
                    }
                  }
                }
              },
              "error_rate": {
                "bucket_script": {
                  "buckets_path": {
                    "errors": "error_logs>count",
                    "total": "total_logs"
                  },
                  "script": "params.total > 0 ? (params.errors / params.total) * 100 : 0"
                }
              },
              "spike_detector": {
                "bucket_selector": {
                  "buckets_path": {
                    "errorRate": "error_rate"
                  },
                  "script": "params.errorRate > {{spike_threshold}}"
                }
              }
            }
          }
        }
      }

    parameters:
      - name: start_time
        type: string
        required: false
        default: "now-24h"
        description: "Start of time range"

      - name: end_time
        type: string
        required: false
        default: "now"
        description: "End of time range"

      - name: interval
        type: string
        required: false
        default: "5m"
        description: "Time bucket interval"
        allowed_values: ["1m", "5m", "15m", "30m", "1h"]

      - name: spike_threshold
        type: number
        required: false
        default: 10.0
        description: "Error rate percentage threshold for spike detection"
        min: 0
        max: 100

    nl_examples:
