- id: list_users_basic
  description: Retrieves a list of users from the `users` table with optional filtering,
    ordering, and pagination. If no optional parameters are supplied the query returns
    all columns for every user.
  sql: "SELECT\n    id,\n    name,\n    email,\n    age,\n    city\nFROM users\nWHERE\
    \ 1=1\n    /* optional city filter */\n    AND (%(city)s IS NULL OR city = %(city)s)\n\
    \    /* optional minimum age filter */\n    AND (%(min_age)s IS NULL OR age >=\
    \ %(min_age)s)\n    /* optional maximum age filter */\n    AND (%(max_age)s IS\
    \ NULL OR age <= %(max_age)s)\n/* optional ordering */\nORDER BY\n    CASE WHEN\
    \ %(order_by)s IS NULL THEN id END,\n    CASE WHEN %(order_by)s = 'name' THEN\
    \ name END,\n    CASE WHEN %(order_by)s = 'age' THEN age END,\n    CASE WHEN %(order_by)s\
    \ = 'city' THEN city END\n/* optional limit/offset for pagination */\nLIMIT COALESCE(%(limit)s,\
    \ ALL)\nOFFSET COALESCE(%(offset)s, 0);"
  parameters:
  - name: city
    type: string
    description: Exact city name to filter users by. If NULL, no city filter is applied.
    required: false
    default: null
  - name: min_age
    type: integer
    description: Minimum age (inclusive) of users to include. If NULL, no lower age
      bound is applied.
    required: false
    default: null
  - name: max_age
    type: integer
    description: Maximum age (inclusive) of users to include. If NULL, no upper age
      bound is applied.
    required: false
    default: null
  - name: order_by
    type: string
    description: 'Column to order the result set by. Acceptable values: ''name'',
      ''age'', ''city''. If NULL, defaults to ordering by `id`.'
    required: false
    default: null
  - name: limit
    type: integer
    description: Maximum number of rows to return. If NULL, all matching rows are
      returned.
    required: false
    default: null
  - name: offset
    type: integer
    description: Number of rows to skip before starting to return rows (used for pagination).
    required: false
    default: 0
  nl_examples:
  - List users
  - Get users
