- id: show_all_users
  description: Retrieves every row from the **users** table, returning the core user
    fields. Optional LIMIT can be supplied to restrict the number of rows returned.
  sql: "SELECT id,\n       name,\n       email,\n       age,\n       city\nFROM  \
    \ users\n{% if limit is defined %}LIMIT %(limit)s{% endif %};"
  parameters:
  - name: limit
    type: integer
    description: Maximum number of user records to return. Omit or set to NULL to
      return all rows.
    required: false
    default: null
