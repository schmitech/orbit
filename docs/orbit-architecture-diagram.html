<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORBIT Architecture Diagram</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a3f5f 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
        }

        svg {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .box {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .box:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        text {
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .title-text {
            font-weight: 700;
            font-size: 20px;
        }

        .component-text {
            font-size: 18px;
        }

        .small-text {
            font-size: 16px;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: -20;
            }
        }

        .dashed-border {
            animation: dash 20s linear infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .arrow {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
            <!-- Background gradient -->
            <defs>
                <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#2a3f5f;stop-opacity:0.1" />
                    <stop offset="100%" style="stop-color:#1e3c72;stop-opacity:0.1" />
                </linearGradient>
                
                <!-- Arrow markers -->
                <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                    <polygon points="0 0, 10 3, 0 6" fill="#ff7f50" />
                </marker>
            </defs>

            <!-- MCP Clients Section -->
            <g id="mcp-clients">
                <rect x="20" y="80" width="200" height="460" rx="15" fill="#3a4d7a" stroke="#5a7dbf" stroke-width="2"/>
                <text x="120" y="115" text-anchor="middle" fill="white" class="title-text">MCP Clients</text>
                
                <rect x="40" y="140" width="160" height="60" rx="10" fill="#4a9d9e" class="box"/>
                <text x="120" y="175" text-anchor="middle" fill="white" class="component-text">Python</text>
                
                <rect x="40" y="220" width="160" height="60" rx="10" fill="#4a9d9e" class="box"/>
                <text x="120" y="255" text-anchor="middle" fill="white" class="component-text">Node</text>
                
                <rect x="40" y="300" width="160" height="60" rx="10" fill="#4a9d9e" class="box"/>
                <text x="120" y="335" text-anchor="middle" fill="white" class="component-text">Java</text>
                
                <rect x="40" y="380" width="160" height="60" rx="10" fill="#4a9d9e" class="box"/>
                <text x="120" y="415" text-anchor="middle" fill="white" class="component-text">Rust</text>
                
                <rect x="40" y="460" width="160" height="60" rx="10" fill="#4a9d9e" class="box"/>
                <text x="120" y="495" text-anchor="middle" fill="white" class="component-text">Go</text>
            </g>

            <!-- Python Container (Dashed Border) -->
            <g id="python-container">
                <rect x="250" y="30" width="470" height="380" rx="15" fill="none" stroke="#ff7f50" stroke-width="2" 
                      stroke-dasharray="10,5" class="dashed-border"/>
                <text x="485" y="60" text-anchor="middle" fill="white" class="title-text">Python (VM or Container)</text>
                
                <!-- ORBIT Section -->
                <rect x="270" y="90" width="430" height="300" rx="15" fill="#2a3f5f" stroke="#4a6fa5" stroke-width="2"/>
                <text x="485" y="125" text-anchor="middle" fill="white" class="title-text">ORBIT</text>
                
                <!-- Top Row -->
                <rect x="290" y="150" width="120" height="60" rx="10" fill="#e07b39" class="box"/>
                <text x="350" y="185" text-anchor="middle" fill="white" class="small-text">Authorization</text>
                
                <rect x="430" y="150" width="120" height="60" rx="10" fill="#ff8c42" class="box"/>
                <text x="490" y="185" text-anchor="middle" fill="white" class="small-text">MCP Server</text>
                
                <rect x="570" y="150" width="120" height="60" rx="10" fill="#ffc857" class="box"/>
                <text x="630" y="185" text-anchor="middle" fill="white" class="small-text">Authentication</text>
                
                <!-- Middle Row -->
                <rect x="290" y="230" width="120" height="60" rx="10" fill="#9b7aa1" class="box"/>
                <text x="350" y="265" text-anchor="middle" fill="white" class="small-text">Guardrails</text>
                
                <rect x="430" y="230" width="120" height="60" rx="10" fill="#5c9ead" class="box"/>
                <text x="490" y="265" text-anchor="middle" fill="white" class="small-text">Chat Service</text>
                
                <rect x="570" y="230" width="120" height="60" rx="10" fill="#52b788" class="box"/>
                <text x="630" y="265" text-anchor="middle" fill="white" class="small-text">Inference</text>
                
                <!-- Bottom Row -->
                <rect x="290" y="310" width="120" height="60" rx="10" fill="#40916c" class="box"/>
                <text x="350" y="345" text-anchor="middle" fill="white" class="small-text">Memory</text>
                
                <rect x="430" y="310" width="120" height="60" rx="10" fill="#52b788" class="box"/>
                <text x="490" y="345" text-anchor="middle" fill="white" class="small-text">Retrievers</text>
                
                <rect x="570" y="310" width="120" height="60" rx="10" fill="#74c69d" class="box"/>
                <text x="630" y="345" text-anchor="middle" fill="white" class="small-text">Adapters</text>
            </g>

            <!-- Datasources Section -->
            <g id="datasources">
                <rect x="270" y="430" width="430" height="120" rx="15" fill="#2a3f5f" stroke="#4a6fa5" stroke-width="2"/>
                <text x="485" y="465" text-anchor="middle" fill="white" class="title-text">Datasources</text>
                
                <rect x="290" y="480" width="120" height="50" rx="10" fill="#4a6fa5" class="box"/>
                <text x="350" y="510" text-anchor="middle" fill="white" class="small-text">SQL/NoSQL</text>
                
                <rect x="430" y="480" width="120" height="50" rx="10" fill="#5c9ead" class="box"/>
                <text x="490" y="510" text-anchor="middle" fill="white" class="small-text">Files</text>
                
                <rect x="570" y="480" width="120" height="50" rx="10" fill="#52b788" class="box"/>
                <text x="630" y="510" text-anchor="middle" fill="white" class="small-text">Vector</text>
            </g>

            <!-- AI Platform Section -->
            <g id="ai-platform">
                <rect x="760" y="60" width="220" height="480" rx="15" fill="#2a3f5f" stroke="#4a6fa5" stroke-width="2"/>
                <text x="870" y="95" text-anchor="middle" fill="white" class="title-text">AI Platform</text>
                
                <!-- On-Premise or Cloud -->
                <rect x="780" y="110" width="180" height="60" rx="10" fill="#4a9d9e" class="box"/>
                <text x="870" y="135" text-anchor="middle" fill="white" class="small-text">On-Premise or</text>
                <text x="870" y="155" text-anchor="middle" fill="white" class="small-text">Cloud</text>
                
                <!-- Open-Source Model Serving -->
                <rect x="780" y="190" width="180" height="60" rx="10" fill="#4a9d9e" class="box"/>
                <text x="870" y="215" text-anchor="middle" fill="white" class="small-text">Open-Source</text>
                <text x="870" y="235" text-anchor="middle" fill="white" class="small-text">Model Serving</text>
                
                <!-- Cloud Services -->
                <rect x="780" y="270" width="180" height="50" rx="10" fill="#3a4d7a"/>
                <text x="870" y="300" text-anchor="middle" fill="white" class="component-text">Cloud Services</text>
                
                <!-- Service Boxes - First Row -->
                <rect x="790" y="330" width="70" height="40" rx="8" fill="#4a6fa5" class="box"/>
                <text x="825" y="355" text-anchor="middle" fill="white" class="small-text">AWS</text>
                
                <rect x="880" y="330" width="70" height="40" rx="8" fill="#4a6fa5" class="box"/>
                <text x="915" y="355" text-anchor="middle" fill="white" class="small-text">Google</text>
                
                <!-- Service Boxes - Second Row (swapped) -->
                <rect x="790" y="380" width="70" height="40" rx="8" fill="#5c9ead" class="box"/>
                <text x="825" y="405" text-anchor="middle" fill="white" style="font-size: 14px;">Microsoft</text>
                
                <rect x="880" y="380" width="70" height="40" rx="8" fill="#5c9ead" class="box"/>
                <text x="915" y="405" text-anchor="middle" fill="white" style="font-size: 14px;">Anthropic</text>
                
                <!-- Service Boxes - Third Row -->
                <rect x="790" y="430" width="70" height="40" rx="8" fill="#52b788" class="box"/>
                <text x="825" y="455" text-anchor="middle" fill="white" class="small-text">OpenAI</text>
                
                <rect x="880" y="430" width="70" height="40" rx="8" fill="#52b788" class="box"/>
                <text x="915" y="455" text-anchor="middle" fill="white" class="small-text">Cohere</text>
                
                <!-- Service Boxes - Fourth Row -->
                <rect x="790" y="480" width="70" height="40" rx="8" fill="#40916c" class="box"/>
                <text x="825" y="505" text-anchor="middle" fill="white" style="font-size: 14px;">DeepSeek</text>
                
                <rect x="880" y="480" width="70" height="40" rx="8" fill="#40916c" class="box"/>
                <text x="915" y="505" text-anchor="middle" fill="white" class="small-text">xAI</text>
            </g>

            <!-- Arrows -->
            <g id="arrows" class="arrow">
                <!-- MCP Clients to ORBIT -->
                <line x1="220" y1="290" x2="270" y2="290" stroke="#ff7f50" stroke-width="3" marker-end="url(#arrowhead)"/>
                
                <!-- Authorization to MCP Server -->
                <line x1="410" y1="180" x2="430" y2="180" stroke="#ff7f50" stroke-width="2" marker-end="url(#arrowhead)"/>
                
                <!-- MCP Server to Authentication -->
                <line x1="550" y1="180" x2="570" y2="180" stroke="#ff7f50" stroke-width="2" marker-end="url(#arrowhead)"/>
                
                <!-- Guardrails to Chat Service -->
                <line x1="410" y1="260" x2="430" y2="260" stroke="#ff7f50" stroke-width="2" marker-end="url(#arrowhead)"/>
                
                <!-- Chat Service to Inference -->
                <line x1="550" y1="260" x2="570" y2="260" stroke="#ff7f50" stroke-width="2" marker-end="url(#arrowhead)"/>
                
                <!-- Memory to Retrievers -->
                <line x1="410" y1="340" x2="430" y2="340" stroke="#ff7f50" stroke-width="2" marker-end="url(#arrowhead)"/>
                
                <!-- Retrievers to Adapters -->
                <line x1="550" y1="340" x2="570" y2="340" stroke="#ff7f50" stroke-width="2" marker-end="url(#arrowhead)"/>
                
                <!-- Vertical connections -->
                <line x1="490" y1="210" x2="490" y2="230" stroke="#4a9d9e" stroke-width="2" marker-end="url(#arrowhead)"/>
                <line x1="490" y1="290" x2="490" y2="310" stroke="#4a9d9e" stroke-width="2" marker-end="url(#arrowhead)"/>
                
                <!-- Retrievers to Datasources -->
                <line x1="490" y1="370" x2="490" y2="430" stroke="#4a9d9e" stroke-width="2" marker-end="url(#arrowhead)"/>
                
                <!-- Inference to AI Platform -->
                <line x1="690" y1="260" x2="760" y2="260" stroke="#ff7f50" stroke-width="3" marker-end="url(#arrowhead)"/>
                
                <!-- AI Platform internal arrow -->
                <line x1="870" y1="170" x2="870" y2="190" stroke="#4a9d9e" stroke-width="2" marker-end="url(#arrowhead)"/>
            </g>
        </svg>
    </div>
</body>
</html>
