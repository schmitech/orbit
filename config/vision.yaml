vision:
  openai:
    enabled: true
    api_key: ${OPENAI_API_KEY}
    api_base: "https://api.openai.com/v1"
    model: "gpt-4o"
    temperature: 0.0
    max_tokens: 1000
    stream: false
    # Timeout configuration
    timeout:
      connect: 10000   # 10 seconds
      total: 60000     # 1 minute
    # Retry configuration
    retry:
      enabled: true
      max_retries: 3
      initial_wait_ms: 1000
      max_wait_ms: 30000
      exponential_base: 2

  gemini:
    enabled: true
    api_key: ${GOOGLE_API_KEY}
    model: "gemini-2.5-flash"
    temperature: 0.0
    top_p: 0.8
    top_k: 20
    max_tokens: 1000
    stream: false
    transport: "rest"  # Use REST to avoid gRPC/ALTS warnings
    # Timeout configuration
    timeout:
      connect: 10000   # 10 seconds
      total: 60000     # 1 minute
    # Retry configuration
    retry:
      enabled: true
      max_retries: 3
      initial_wait_ms: 1000
      max_wait_ms: 30000
      exponential_base: 2

  anthropic:
    enabled: true
    api_key: ${ANTHROPIC_API_KEY}
    api_base: "https://api.anthropic.com/v1"
    model: "claude-3-5-sonnet-20241022"
    temperature: 0.0
    max_tokens: 1000
    stream: false
    # Timeout configuration
    timeout:
      connect: 10000   # 10 seconds
      total: 60000     # 1 minute
    # Retry configuration
    retry:
      enabled: true
      max_retries: 3
      initial_wait_ms: 1000
      max_wait_ms: 30000
      exponential_base: 2

