inference:
  ollama:
    base_url: "http://localhost:11434"
    temperature: 0.1
    top_p: 0.8
    top_k: 20
    repeat_penalty: 1.1
    num_predict: 1024
    num_ctx: 2048
    num_threads: 8
    model: "gemma3:1b"
    stream: true
    # Retry configuration for handling cold starts
    retry:
      enabled: true
      max_retries: 5
      initial_wait_ms: 2000  # Start with 2 seconds
      max_wait_ms: 30000     # Max 30 seconds per retry
      exponential_base: 2    # Exponential backoff multiplier
    # Timeout configuration
    timeout:
      connect: 10000         # 10 seconds for connection
      total: 120000          # 2 minutes total timeout
      warmup: 60000          # 1 minute for initial warmup
  vllm:
    host: "localhost"
    port: 8000
    model: "Qwen/Qwen2.5-1.5B-Instruct"
    temperature: 0.1
    top_p: 0.8
    top_k: 20
    max_tokens: 2048
    stream: true
  llama_cpp:
    model_path: "models/gemma-3-270m-it-Q8_0.gguf"
    chat_format: "gemma"  # Chat format to use (chatml, llama-2, gemma, etc.)
    verbose: false
    temperature: 1.0
    top_p: 0.95
    top_k: 64
    max_tokens: 1024
    repeat_penalty: 1.2
    n_ctx: 2048
    n_threads: 8
    stream: true
    n_gpu_layers: 0  # For GPU/Metal support
    main_gpu: 0
    tensor_split: null
    stop_tokens: [
      "<start_of_turn>",
      "<end_of_turn>"
    ]
  gemini:
    api_key: ${GOOGLE_API_KEY}
    model: "gemini-2.0-flash"
    temperature: 0.1
    top_p: 0.8
    top_k: 20
    max_tokens: 1024
    stream: true
  groq:
    api_key: ${GROQ_API_KEY}
    model: "llama-3.1-8b-instant"
    temperature: 0.1
    top_p: 0.8
    max_tokens: 32000
    stream: true
  deepseek:
    api_key: ${DEEPSEEK_API_KEY}
    api_base: "https://api.deepseek.com/v1"
    model: "deepseek-chat"
    temperature: 0.1
    top_p: 0.8
    max_tokens: 1024
    stream: true
  vertex:
    project_id: "your-project-id"
    location: "us-central1"
    model: "gemini-1.5-pro"
    temperature: 0.1
    top_p: 0.8
    top_k: 20
    max_tokens: 1024
    credentials_path: ""
    stream: true
  aws:
    access_key: ${AWS_BEDROCK_ACCESS_KEY}
    secret_access_key: ${AWS_SECRET_ACCESS_KEY}
    region: "ca-central-1"
    model: "anthropic.claude-3-sonnet-20240229-v1:0"
    content_type: "application/json"
    accept: "application/json"
    max_tokens: 1024
  azure:
    base_url: http://azure-ai.endpoint.microsoft.com
    deployment: "azure-ai-deployment"
    api_key: ${AZURE_ACCESS_KEY}
    temperature: 0.1
    top_p: 0.8
    max_tokens: 1024
    stream: true
    verbose: true
  openai:
    api_key: ${OPENAI_API_KEY}
    model: "gpt-5-nano"
    temperature: 1
    top_p: 0.8
    max_tokens: 2048
    stream: true
  mistral:
    api_key: ${MISTRAL_API_KEY}
    api_base: "https://api.mistral.ai/v1"
    model: "mistral-small-latest"
    temperature: 0.1
    top_p: 0.8
    max_tokens: 1024
    stream: true
  anthropic:
    api_key: ${ANTHROPIC_API_KEY}
    api_base: "https://api.anthropic.com/v1"
    model: "claude-sonnet-4-20250514"
    temperature: 0.1
    top_p: 0.8
    max_tokens: 1024
    stream: true
  together:
    api_key: ${TOGETHER_API_KEY}
    api_base: "https://api.together.xyz/v1"
    model: "Qwen/Qwen3-235B-A22B-fp8-tput"
    temperature: 0.1
    top_p: 0.8
    max_tokens: 1024
    stream: true
    show_thinking: false
  xai:
    api_key: ${XAI_API_KEY}
    api_base: "https://api.x.ai/v1"
    model: "grok-3-mini-beta"
    temperature: 0.1
    top_p: 0.8
    max_tokens: 1024
    stream: true
    show_thinking: false
  huggingface:
    model_name: "HuggingFaceTB/SmolLM2-1.7B-Instruct"
    device: "cpu"
    max_length: 1024
    temperature: 0.7
    top_p: 0.9
    stream: false
  openrouter:
    api_key: ${OPENROUTER_API_KEY}
    base_url: "https://openrouter.ai/api/v1"
    model: "openai/gpt-4o"
    temperature: 0.1
    top_p: 0.8
    max_tokens: 1024
    stream: true
    verbose: false
  cohere:
    api_key: ${COHERE_API_KEY}
    api_base: "https://api.cohere.ai/v2"
    model: "command-r7b-12-2024"
    temperature: 0.1
    top_p: 0.8
    max_tokens: 1024
    stream: true
  watson:
    api_key: ${WATSON_API_KEY}
    api_base: "https://domain.region.cloud.ibm.com"
    project_id: "your-project_id"
    instance_id: "openshift"
    model: "ibm/granite-3-8b-instruct"
    temperature: 0.1
    top_k: 20
    top_p: 0.8
    max_tokens: 1024
    stream: true
    show_thinking: false
    space_id: ""
    region: "your-region"
    auth_type: "iam"
    time_limit: 10000
    verify: false
  perplexity:
    api_key: ${PERPLEXITY_API_KEY}
    api_base: "https://api.perplexity.ai"
    model: "llama-3-sonar-small-32k-online"
    temperature: 0.1
    top_p: 0.8
    max_tokens: 1024
    stream: true
  fireworks:
    api_key: ${FIREWORKS_API_KEY}
    api_base: "https://api.fireworks.ai/inference/v1"
    model: "accounts/fireworks/models/firellava-13b"
    temperature: 0.1
    top_p: 0.8
    max_tokens: 1024
    stream: true
  replicate:
    api_key: ${REPLICATE_API_KEY}
    model: "meta/llama-2-70b-chat:02e509c789964a7ea8736978a43525956ef40397be9033abf9fd2badfe68c9e3"
    temperature: 0.1
    top_p: 0.8
    max_tokens: 1024
    stream: true
  anyscale:
    api_key: ${ANYSCALE_API_KEY}
    api_base: "https://api.endpoints.anyscale.com/v1"
    model: "meta/Llama-3-8B-Instruct"
    temperature: 0.1
    top_p: 0.8
    max_tokens: 1024
    stream: true
  nvidia:
    api_key: ${NVIDIA_API_KEY}
    api_base: "http://localhost:8000/v1"
    model: "meta/llama3-8b-instruct"
    temperature: 0.1
    top_p: 0.8
    max_tokens: 1024
    stream: true
