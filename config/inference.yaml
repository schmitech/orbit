  anthropic:
    enabled: true
    api_key: ${ANTHROPIC_API_KEY}
    api_base: "https://api.anthropic.com/v1"
    model: "claude-sonnet-4-20250514"
    context_window: 200000  # Claude 3/4 supports 200K context
    temperature: 0.1
    max_tokens: 1024
    stream: true
  together:
    enabled: false
    api_key: ${TOGETHER_API_KEY}
    api_base: "https://api.together.xyz/v1"
    model: "Qwen/Qwen3-235B-A22B-fp8-tput"
    context_window: 32768  # Varies by model, Qwen supports 32K+
    temperature: 0.1
    top_p: 0.8
    max_tokens: 1024
    stream: true
    show_thinking: false
  xai:
    enabled: true
    api_key: ${XAI_API_KEY}
    api_base: "https://api.x.ai/v1"
    model: "grok-4-1-fast"
    context_window: 131072  # Grok supports 128K context
    temperature: 0.1
    top_p: 0.8
    max_tokens: 16000
    stream: true
    show_thinking: false
  huggingface:
    enabled: false
    model_name: "HuggingFaceTB/SmolLM2-1.7B-Instruct"
    device: "cpu"
    max_length: 1024
    temperature: 0.7
    top_p: 0.9
    stream: false
  openrouter:
    enabled: true
    api_key: ${OPENROUTER_API_KEY}
    base_url: "https://openrouter.ai/api/v1"
    model: "meta-llama/llama-3.1-8b-instruct"
    context_window: 131072  # Llama 3.1 supports 128K context
    temperature: 0.1
    top_p: 0.8
    max_tokens: 1024
    stream: true
    verbose: false
  cohere:
    enabled: true
    api_key: ${COHERE_API_KEY}
    api_base: "https://api.cohere.ai/v2"
    model: "command-r7b-12-2024"
    context_window: 128000  # Command R supports 128K context
    temperature: 0.1
    top_p: 0.8
    max_tokens: 1024
    stream: true
  watson:
    enabled: false
    api_key: ${WATSON_API_KEY}
    api_base: "https://domain.region.cloud.ibm.com"
    project_id: "your-project_id"
    instance_id: "openshift"
    model: "ibm/granite-3-8b-instruct"
    context_window: 8192  # Granite 3 8B supports 8K context
    temperature: 0.1
    top_k: 20
