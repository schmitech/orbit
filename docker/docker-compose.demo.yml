services:
  # ORBIT Demo Server - Self-contained with local GGUF model
  orbit-demo:
    image: schmitech/orbit:demo
    container_name: orbit-demo
    ports:
      - "${ORBIT_PORT:-3000}:3000"
    volumes:
      # Optional: persist data and logs
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - CONFIG_PATH=/app/config/config.yaml
      - ORBIT_DEFAULT_ADMIN_PASSWORD=${ORBIT_DEFAULT_ADMIN_PASSWORD:-admin123}
    restart: unless-stopped
    networks:
      - orbit-demo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  orbit-demo-network:
    driver: bridge

